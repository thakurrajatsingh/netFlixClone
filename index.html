<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>NetFlix</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- fontawsome cdn link -->

    <header class="header" id="header">
